<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="head_object" type="com.taurin190.entity.HeadEntity"*/-->
<head th:replace="common/head::common_head(${head_object.title},${head_object.description},${head_object.shareUrl},${head_object.keyword})"></head>
<body>
<!-- Navigation -->
<div th:replace="common/nav::mainNav"></div>

<article>
  <div class="main container">
    <div class="row">
      <div class="main-contents col-lg-8 col-md-10 mx-auto">
        <div class="title-pane">
          <!--/*@thymesVar id="blog" type="com.taurin190.entity.BlogEntity"*/-->
          <h1 th:text="${blog.title}"></h1>
          <span class="published_date" th:text="${blog.publishedDate}"></span>
        </div>
        <!--/*@thymesVar id="blog" type="com.taurin190.entity.BlogEntity"*/-->
        <div th:utext="${blog.blogBody}"></div>
      </div>
    </div>
  </div>
</article>

<!-- Footer -->
<div th:replace="common/footer::footer"></div>
<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- Custom scripts for this template -->
<script th:src="@{/js/clean-blog.js}"></script>
</body>
</html>
