<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head::common_head"></head>
<body>

<!-- Navigation -->
<div th:replace="common/nav::mainNav"></div>

<!-- Page Header -->
<header class="masthead">
  <!-- <div class="overlay"></div> -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <!--/*@thymesVar id="author" type="com.taurin190.entity.AuthorEntity"*/-->
          <h1 th:text="${author.authorName} + '\'s Page'"></h1>
          <span class="subheading">Software Engineer</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto rounded profile-area ">
      <h2 class="contents-title">Profile</h2>
      <div class="float-left col-lg-8 col-md-7 profile-detail">
        <!--/*@thymesVar id="author" type="com.taurin190.entity.AuthorEntity"*/-->
        <h3 th:text="${author.authorName}"></h3>
        <span th:text="${author.selfIntroduction}"></span>
      </div>
      <div class="float-right col-lg-4 col-md-5 ">
        <img class="img-fluid img-thumbnail" src="img/koichitaura.jpg">
      </div>
    </div>
  </div>
  
  <!--/*@thymesVar id="blog_list" type="java.util.List"*/-->
  <div class="row" th:if="!${#lists.isEmpty(blog_list)}">
    <div class="col-lg-8 col-md-10 mx-auto">
      <h2 class="contents-title">Blogs</h2>
      <!--/*@thymesVar id="blog" type="com.taurin190.entity.BlogEntity"*/-->
      <div class="post-preview" th:each="blog : ${blog_list}" th:object="${blog_list}">
        <a th:href="@{'/blog/' + ${blog.englishTitle}}">
          <h3 class="post-title" th:text="${blog.title}"></h3>
          <h4 class="post-subtitle" th:text="${blog.subTitle}"></h4>
          </h4>
        </a>
        <p class="post-meta">Posted by
          <!--/*@thymesVar id="author" type="com.taurin190.entity.AuthorEntity"*/-->
          <a th:href="${author.githubAccount}" th:text="${author.authorName}"></a> <span th:text="${blog.publishedDate}"></span>
        </p>
        <hr>
      </div>
      <!-- Pager -->
      <div class="clearfix">
        <a class="btn btn-primary float-right" th:href="@{/blog}">Older Posts &rarr;</a>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<div th:replace="common/footer::footer"></div>
<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- Custom scripts for this template -->
<script th:src="@{/js/clean-blog.js}"></script>
</body>

</html>
